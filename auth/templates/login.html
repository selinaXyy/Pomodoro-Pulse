<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-site-verification" content="Swhe0HdOxd46XQ_Bvc9UKV4MBXIOVSUSWjg8Z7cF0as" />
        <meta name="description" content="Pomodoro Pulse helps you enhance focus and increase productivity using the Pomodoro technique. Set timers, track sessions, and manage your learning effectively.">
        <meta name="keywords" content="Pomodoro Pulse, Pomodoro Technique, Time Management, Productivity App, Study App, Pomodoro Timer, Task Management">
        <meta name="author" content="Yiyang Xue">

        <!-- Open Graph: Enhances how content appears when shared on social media platforms. -->
        <meta property="og:title" content="Pomodoro-Pulse – Stay Focused and Boost Productivity">
        <meta property="og:description" content="Discover Pomodoro-Pulse and leverage the Pomodoro technique to enhance your daily productivity. Manage time effectively, track progress, and achieve your goals with ease.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://pomodoro-pulse-52dd686332b5.herokuapp.com">
        <meta property="og:image" content="https://pomodoro-pulse-52dd686332b5.herokuapp.com/auth/static/img/logo.png">
        
        <title>Login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('auth.static', filename='css/login.css') }}" rel="stylesheet">
    </head>

    <body>
        <img src="{{ url_for('auth.static', filename='img/logo.png') }}" alt="A picture of Pomodoro Pulse logo" class="logo" />
        <div class="container loginPage">
            <div class="card text-center loginCard">
                <div class="card-header">
                  Sign In
                </div>
                <div class="card-body">
                    <a href="{{ url_for('auth.login_google') }}" class="btn btn-outline-secondary"><img src="{{ url_for('auth.static', filename='img/google.png') }}" alt="A picture of Google logo" />Continue with Google</a>
                    <a href="{{ url_for('auth.login_microsoft') }}" class="btn btn-outline-secondary"><img src="{{ url_for('auth.static', filename='img/microsoft.png') }}" alt="A picture of Microsoft logo" />Continue with Microsoft</a>
                    <a href="{{ url_for('auth.login_twitter') }}" class="btn btn-outline-secondary"><img src="{{ url_for('auth.static', filename='img/twitter.png') }}" alt="A picture of Twitter logo" />Continue with Twitter</a>
                </div>
            </div>
        </div>

        <footer>
            <p id="privacyPolicyAndTermsOfService"><a href="{{ url_for('auth.privacy_policy') }}">Privacy Policy</a><a href="{{ url_for('auth.terms_of_service') }}">Terms of Service</a></p>
            <p>Ⓒ {{ current_year }} <a href="https://selinaxyy.github.io/myWebsite/">Yiyang Xue</a>. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
