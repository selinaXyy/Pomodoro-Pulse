{% extends "base.html" %}
{% block title %}Add Tip{% endblock %}
{% block styles %}
    {{ super() }}
    <style>
        body{
            display: none;
        }

        .createTip{
            text-align: left;
            width:70vw;
            margin-left: auto;
            margin-right: auto;
            margin-top: 3.5rem;
        }
        
        #tipTitle{
            font-size: 27px;
            height:4rem;
            width:100%;
            border-radius: 12px;
            background-color: white;
            border:none;
            color:#000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding-left: 1rem;
            padding-right: 1rem;
        }

        #tipTitle::placeholder,#tipContent::placeholder{
            color:rgba(81, 81, 81, 0.7);
        }

        #tipContent{
            width:100%;
            height:30rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            font-size: 22px;
            border:none;
            background-color: white; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            color:#000;
            padding:1rem;
            resize:none;
        }

        #createBtn{
            text-align: center;
            margin-bottom: 2.5rem;
        }

        #createBtn>button{
            width:50%;
            height: 3.5rem;
            border-radius: 50px;
            border: none;
            font-size: 26px;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ff824c; 
        }

        #createBtn>button:hover{
            background-color: #ffad49; 
        }

        @media (max-width: 768px){
            body{
                display: none;
            }

            .createTip{
                text-align: left;
                width:80vw;
                margin-left: auto;
                margin-right: auto;
                margin-top: 3.5rem;
            }
            
            #tipTitle{
                font-size: 1rem;
                height:2.5rem;
                width:100%;
                border-radius: 12px;
                background-color: white;
                border:none;
                color:#000;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                padding-left: 1rem;
                padding-right: 1rem;
            }

            #tipTitle::placeholder,#tipContent::placeholder{
                color:rgba(81, 81, 81, 0.7);
            }

            #tipContent{
                width:100%;
                max-height:20rem;
                margin-bottom: 0;
                border-radius: 12px;
                font-size: 0.8rem;
                border:none;
                background-color: white; 
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                color:#000;
                padding:1rem;
                resize:none;
            }

            #createBtn{
                text-align: center;
                margin-bottom: 2.5rem;
            }

            #createBtn>button{
                width:50%;
                height: 3rem;
                border-radius: 50px;
                border: none;
                font-size: 1rem;
                color: white;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #ff824c;  
            }

            #createBtn>button:hover{
                background-color: #ffad49; 
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="createTip">
        <form class="tipForm" action="/pomodoro/tips" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
            <input id="tipTitle" placeholder="Tip Title" name="title">
            </div>

            <div class="mb-3">                    
            <textarea id="tipContent" placeholder="Describe your tip here..." name="content"></textarea>
            </div>

            <div id="createBtn"><button type="submit" class="btn btn-primary">Create</button></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $("body").fadeIn(500);
            },300);
        });
    </script>

{% endblock %}
